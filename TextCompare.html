<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div class="espacioCompleto">
        <div class="box" style="margin-top: 20px;">
            <h2 class="title is-2" style="text-align: center;">Comparador de textos</h2>
            <div class="cont">
                <div class="cell">
                    <textarea id="text1" class="textarea is-link" placeholder="Escribe el primer texto aquí..." style="margin-bottom: 20px; height: 250px;"></textarea>
                </div>
                <div class="cell">
                    <textarea id="text2" class="textarea is-primary" placeholder="Escribe el segundo texto aquí..." style="margin-bottom: 20px; height: 250px;"></textarea>
                </div>
                    
            </div> 
        </div>
       
        <div>
            <button id="compareBtn" class="button is-link is-rounded">Comparar</button>
        </div>
  
        <div id="toast" class="toast">Texto copiado al portapapeles</div>

        <div id="diff-container" style="visibility:hidden; width: 100%; height: 500px; margin-bottom: 10px;padding: 10px 10px 10px 10px; border: none;"></div>

        <div id="copy" class="buttons" style="margin-top: 0px; visibility:hidden;">
            <div class="cont2">
                <div id="CopyTextOld" class="cell">
                    <button class="button is-success is-light">
                        Copiar texto
                    </button>
                </div>
                <div id="CopyTextNew" class="cell" style="display: flex; justify-content: end;">
                    <button class="button is-success is-light">
                        Copiar texto
                    </button>
                </div>
            </div>
        </div>

    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.29.1/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
